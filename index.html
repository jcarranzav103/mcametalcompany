<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #000000 url(../img/metal-lines-3840x2400-fondo-body.jpg);
        }

      

        main {

            background-color: rgba(105, 105, 105, 0.502);

        }

        .carousel-inner {
            height: 400px;
            padding-top: 30px;
            padding-bottom: 20%;
        }

        h1 {
            color: white;
            font-style: italic;
            font-size: 60px;
            text-align: center;
        }

        #presentacion {
            margin-top: 2%;
            background: #C4E9E8 url(../img/metal-lines-3840x2400-fondo-presenta.jpg);
        }
    </style>

</head>


<body>
    <header>
        <!-- navbar here -->

        <nav id="principalMenu" class="navbar navbar-expand-sm navbar-dark bg-dark border-bottom border-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)"><img src="img/logo.png" alt="" width="50%"
                        height="100%"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">SERVICES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">CATALOGUE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">TEAM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">CONTACT</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-dark" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Encabezado inicio -->

        <div id="presentacion" class="container-md text-center">
            <div class=" row">
            <div class="col-12">
                <h1 class="display-1">MCA Metal Company</h1>
                <figcaption class="blockquote-footer">
                    Allow us to <cite title="Source Title">serve you</cite>
                    
                </figcaption>
            </div>
        </div>
        </div>

        <!-- Encabezado inicio -->

    </header>

    <main class="container-md">
        <!-- Carousel inicio -->

        <div id="principalCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#principalCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#principalCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#principalCarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/Table-1.jpg" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/Table-1.jpg" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/Table-1.jpg" alt="New York" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#principalCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#principalCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Carousel final -->

    </main>
    <footer>
        <!-- place footer here -->
        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Fixed bottom</a>
            </div>
        </nav>
    </footer>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
